<h3 class="display-4">DEP. Register</h3>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
    <div class="form-group">
        <input name="deptName" #deptName="ngModel" [(ngModel)]="service.formData.deptName" class="form-control" placeholder="Department name" required>
      <div *ngIf="deptName.invalid && deptName.touched" class="validation-error">This field is required.</div>
    </div>
    <div class="form-group">
        <input name="deptNumber" #deptNumber="ngModel" [(ngModel)]="service.formData.deptNumber" class="form-control" placeholder="Department number" required>
        <div *ngIf="deptNumber.invalid && deptNumber.touched" class="validation-error">This field is required.</div>
    </div>
    <div class="form-group row">
        <div class="form-group col-sm-6">
            <input name="projectName" #projectName="ngModel" [(ngModel)]="service.formData.projectName" class="form-control" placeholder="Project Title" required>
        </div>
        <div class="form-group col-sm-6">
            <input name="projectCode" #projectCode="ngModel" [(ngModel)]="service.formData.projectCode" class="form-control" placeholder="Project Code" required>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
    </div>
</form>
